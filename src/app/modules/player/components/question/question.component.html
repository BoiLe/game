<div class="flex flex-col w-full gap-[78px] md:gap-[83px]">
  <div class="flex items-start justify-between">
    <div class="text-header-1 font-semibold line-clamp-2"><span class="font-bold">Câu 1:</span> Sinh nhật TMT là ngày mấy?</div>
    <ng-container *ngIf="isAnswser; else elseTemplate">
      <div [routerLink]="['/player/rank']" class="py-2 px-6 rounded-full bg-secondary-1 text-white text-heading-4 font-semibold cursor-pointer whitespace-nowrap">Tiếp tục</div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="py-2 px-6 rounded-full bg-secondary-1 text-white text-heading-4 font-semibold">5s</div>
    </ng-template>
  </div>
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:gap-x-9 lg:gap-y-11">
    <tmt-ghub-answer  *ngFor="let answser of answsers ; let i=index" [isAnswser]="isAnswser" [color]="answser.color" (activeAnswser)="activeAnswser($event, i)"></tmt-ghub-answer>
  </div>
</div>
