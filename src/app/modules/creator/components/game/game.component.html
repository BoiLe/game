<div class="flex items-center border rounded-lg">
  <div class="w-1/3 ">
    <div class="relative pt-[66%] w-full">
      <picture>
        <img [src]=image class=" top-0 left-0 object-contain absolute w-full h-full rounded-l-lg"
          alt="">
      </picture>
    </div>
  </div>
  <div class="w-2/3  justify-between flex flex-col py-6 pl-4 pr-6 gap-[85px]">
    <div class="flex justify-between items-start">
      <div class="text-header-1 font-semibold text-black">{{nameGame}}</div>
      <tds-button-group>
        <button tds-button-flat-icon color="secondary">
          <i class="tdsi-edit-fill"></i>
        </button>
        <button tds-button-flat-icon color="secondary">
          <i class="tdsi-three-dots-vertical-fill"></i>
        </button>
      </tds-button-group>
    </div>
    <div class="flex justify-between items-center">
      <div class="flex gap-2 items-center">
        <tds-avatar class="bg-base-orange-500 dark:bg-d-base-orange-500   text-white" size="sm"
          tdsSrc="https://randomuser.me/api/portraits/women/68.jpg">
        </tds-avatar>
        <div class="text-lg font-regular text-black">{{name}}</div>
      </div>
      <div class="flex gap-3 items-start">
        <button class="min-w-[105px]" tds-button color="secondary">Assign</button>
        <button class="min-w-[105px]" tds-button color="primary">Start</button>
      </div>
    </div>
  </div>
</div>
